<div class="container">
  <button type="button"
          class="btn btn-outline-dark myBtn"
          [class.active]="state === 'on'"
          (click)="setState('on')"
  >
    On
  </button>
  <button type="button"
          class="btn btn-outline-dark myBtn"
          [class.active]="state === 'off'"
          (click)="setState('off')"
  >
    Off
  </button>
</div>
